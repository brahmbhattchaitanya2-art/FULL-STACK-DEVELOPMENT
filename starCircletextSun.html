<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star with Sun Center</title>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 300 300"
       width="300" height="300"
       aria-label="Sun logo: star over an orange circle">

    <!-- 1) Orange circle (background) -->
    <circle cx="150" cy="150" r="92"
            fill="#FFA500"
            stroke="#000000" stroke-width="2" />

    <!-- 2) White five-pointed star -->
    <polygon
      points="
        150,60
        171.16,120.88
        235.60,122.19
        184.24,161.12
        202.90,222.81
        150,186
        97.10,222.81
        115.76,161.12
        64.40,122.19
        128.84,120.88
      "
      fill="white"
      stroke="black"
      stroke-width="8"
      stroke-linejoin="round" />

    <!-- 3) Central sun (perfect circle at center of star) -->
    <circle cx="150" cy="150" r="25"
            fill="#E68A00"
            stroke="black"
            stroke-width="2" />

    <!-- 4) Text "SUN" centered inside -->
    <text x="150" y="152"
          font-family="Arial, Helvetica, sans-serif"
          font-size="20"
          font-weight="700"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="black">SUN</text>
  </svg>
</body>
</html>
