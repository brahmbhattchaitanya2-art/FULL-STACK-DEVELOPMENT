<!DOCTYPE html>


<html>
<head>
<title>SVG Robot</title>
</head>
<body>
<svg width="200" height="300" style="background:white;">

  <!-- Head -->
  <rect x="70" y="30" width="60" height="50" fill="silver" stroke="black"/>
  <!-- Eyes -->
  <circle cx="85" cy="55" r="5" fill="black"/>
  <circle cx="115" cy="55" r="5" fill="black"/>

  <!-- Body -->
  <rect x="60" y="80" width="80" height="100" fill="gray" stroke="black"/>
  <text x="100" y="135" font-size="14" font-family="Arial" 
        text-anchor="middle" fill="black" transform="rotate(90 100,135)">ROBOT</text>

  <!-- Arms -->
  <line x1="40" y1="120" x2="60" y2="120" stroke="black" stroke-width="3"/>
  <line x1="140" y1="120" x2="160" y2="120" stroke="black" stroke-width="3"/>

  <!-- Legs -->
  <polygon points="80,180 90,200 70,200" fill="black"/>
  <polygon points="120,180 130,200 110,200" fill="black"/>

</svg>
</body>
</html
